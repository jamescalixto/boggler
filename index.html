<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boggler</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

</head>

<body>
  <header id="header">
    <div>
      <h1>Boggler</h1>
      <h2>Boggle, by <a href="https://jamescalixto.com">James Calixto</a></h2>
    </div>
  </header>

  <div id="container-main">
    <div id="container-settings">
    </div>

    <div id="container-grid">
    </div>

    <div id="container-ui">
      <div id="button-settings">set</div>
      <div id="container-timer">timer</div>
      <div id="button-new-game">new</div>
    </div>
    <div id="container-notifications"></div>

    <div id="container-input">
      <div id="input-display"></div>
    </div>

    <div id="container-answers">
    </div>
  </div>


  <script src="libs/alea.min.js" type="text/javascript"></script>
  <script src="libs/papaparse.js" type="text/javascript"></script>
  <script src="js/constants.js" type="text/javascript"></script>
  <script src="js/grid.js" type="text/javascript"></script>
  <script src="js/interface.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script>
    Papa.parse("../data/wordlist.txt", {
      download: true,
      complete: function (result) {
        let wordlist = result.data.flat();
        setUp(wordlist);
      },
    });
  </script>
</body>

</html>
